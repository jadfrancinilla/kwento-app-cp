<div class="main-body row">
    <div class="col-xl-2 offset-xl-5 col-lg-4 offset-lg-4 col-6 offset-6 card-container">
        <div class="card">
            <div class="card-header text-center">
                Change Password
            </div>
            <div class="card-body">
                <div>
                    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                        <div *ngIf="showError" class="alert alert-danger">{{error}}</div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password" name="password" ngModel required minlength="6" #password="ngModel"/>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <div *ngIf="password.errors.required">
                                    Password is required.
                                </div>
                                <div *ngIf="password.errors.minlength">
                                    Password must be at least 6 characters long.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" ngModel required pattern="{{password.value}}" #confirmPassword="ngModel" />
                            <div *ngIf=" confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                                <div *ngIf="confirmPassword.errors.pattern || confirmPassword.errors.required"> Password & Confirm Password does not match.</div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary col-12">
                                <span *ngIf="!isProcessing">Confirm</span>
                                <span *ngIf="isProcessing" class="spinner-border spinner-border-sm"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
